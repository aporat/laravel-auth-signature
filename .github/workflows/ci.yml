# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main] # Run on pushes to the main branch
  pull_request:
    branches: [main] # Run on PRs targeting the main branch
  release:
    types: [published]

jobs:
  ################################################################################
  # LINTING JOB: Runs once to check for code style issues.
  ################################################################################
  lint:
    name: "PHP Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4 # Lint against the latest supported PHP version
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-php-8.4-lint-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-php-8.4-lint-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3

      - name: Execute linter (Pint)
        run: composer lint # Assuming 'lint' is your 'pint --test' script

  ################################################################################
  # TESTING JOB: Runs against a matrix of PHP and Laravel versions.
  ################################################################################
  tests:
    name: "P${{ matrix.php }} | L${{ matrix.laravel }} | ${{ matrix.dependencies }}"
    needs: lint # Ensures linting passes before running the full test suite
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        dependencies: [highest] # Start with 'highest', can add 'lowest' for more robust testing
        include:
          # Add a job to test with the lowest dependencies on the latest combination
          - php: 8.4
            laravel: 12.*
            dependencies: lowest
        exclude:
          # Exclude unsupported combinations, e.g., if L12 requires PHP 8.3+
          - php: 8.2
            laravel: 12.*

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, openssl
          coverage: xdebug # Xdebug is enabled for all test runs

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-${{ matrix.dependencies }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-${{ matrix.dependencies }}-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}
          # The 'laravel' matrix value is passed to prefer the correct framework version
          extra-options: --prefer-dist --no-progress

      - name: Execute tests (PHPUnit)
        run: composer test-ci # This script should generate coverage reports

      - name: Upload coverage to Codecov
        # Only upload coverage on the latest PHP/Laravel combination with highest dependencies
        if: matrix.php == '8.4' && matrix.laravel == '12.*' && matrix.dependencies == 'highest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true # Recommended setting

      - name: Upload test results to Codecov
        if: matrix.php == '8.4' && matrix.laravel == '12.*' && matrix.dependencies == 'highest'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}