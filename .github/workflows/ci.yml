# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  ################################################################################
  # LINTING JOB: Runs once to check for code style issues.
  ################################################################################
  lint:
    name: "PHP Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4 # Lint against the minimum required PHP version
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-php-8.4-lint-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-php-8.4-lint-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3

      - name: Execute linter (Pint)
        run: composer lint

  ################################################################################
  # TESTING JOB: Runs against a matrix of PHP and Laravel versions.
  ################################################################################
  tests:
    name: "P${{ matrix.php }} | L${{ matrix.laravel }} | ${{ matrix.dependencies }}"
    needs: lint
    runs-on: ubuntu-latest

    # Allow jobs running on PHP 8.5 to fail without failing the entire workflow.
    continue-on-error: ${{ matrix.php == '8.5' }}

    strategy:
      fail-fast: false
      matrix:
        php: [8.4, 8.5] # Test against required (8.4) and optional (8.5) versions.
        laravel: [10.*, 11.*, 12.*]
        dependencies: [highest]
        include:
          # Add a job to test with the lowest dependencies on the latest stable combination.
          - php: 8.4
            laravel: 12.*
            dependencies: lowest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, openssl
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-${{ matrix.dependencies }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-${{ matrix.dependencies }}-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Execute tests (PHPUnit)
        run: composer test-ci

      - name: Upload coverage to Codecov
        # Only upload coverage from the latest stable PHP/Laravel run.
        if: matrix.php == '8.4' && matrix.laravel == '12.*' && matrix.dependencies == 'highest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: matrix.php == '8.4' && matrix.laravel == '12.*' && matrix.dependencies == 'highest'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}