# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  ################################################################################
  # LINTING JOB: Runs once to check for code style issues.
  ################################################################################
  lint:
    name: "PHP Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-php-8.4-lint-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-php-8.4-lint-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3

      - name: Execute linter (Pint)
        run: composer lint

  ################################################################################
  # TESTING JOB: Runs against a matrix of PHP and Laravel versions.
  ################################################################################
  tests:
    name: "P${{ matrix.php }} | L${{ matrix.laravel }}"
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.4]
        laravel: [10.*, 11.*, 12.*]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, openssl
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-${{ matrix.php }}-${{ matrix.laravel }}-

      - name: Install Dependencies
        uses: ramsey/composer-install@v3

      - name: Execute tests (PHPUnit)
        run: composer test-ci

      - name: Upload coverage to Codecov
        if: matrix.php == '8.4' && matrix.laravel == '12.*'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: matrix.php == '8.4' && matrix.laravel == '12.*'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}